

<div class="post_box">
            
        <div class="loading card" *ngIf="isLoading">
          <p class="mt-2">Loading...</p>
        </div>
  
        <form class="d-flex new_post my-2"[formGroup]="form" (ngSubmit)="onSignup(form)" >
            <div>
                <input
                style="display: none"
                type="file" (change)="onFileChanged($event)"
                #fileInput>
                <mat-icon (click)="fileInput.click()" class="img-icon">add_photo_alternate</mat-icon>
            </div>
            <div style="flex: 1 1 auto;">
               <textarea placeholder="What's going on your mind ?" class="form-control" rows="1"
               formControlName="message"></textarea>
            </div>
            <div class="example-button-container">
              <button mat-mini-fab color="primary" type="submit" style="outline: none;" [disabled]="!selected">
                <mat-icon class="text-white" >send</mat-icon>
              </button>
            </div>
      
           
        </form>
        <mat-card class="mat-card">
            <mat-card-header>
              <img mat-card-avatar [src]="user.profile" class="avatar" *ngIf="user">
              <mat-card-title>Shiba Inu</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>

          <mat-card class="mat-card my-2" *ngFor="let post of posts">
            <mat-card-header>
              <img mat-card-avatar [src]="user.profile" class="avatar" >
              <mat-card-title>{{user.name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="post.img" class="my-3" *ngIf="post.img">
            <mat-card-content>
              <p>
               {{post.message}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>

  
      
</div>
